<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Discord успешно привязан</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="
  margin:0;
  padding:0;
  background:#000;
  color:#fff;
  width:100%;
  height:100vh;
  font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
">

  <div style="
    text-align:center;
    padding:0 24px;
    max-width:720px;
    transform: translateY(-40px);
  ">

    <!-- SVG галочка -->
    <svg width="180" height="140" viewBox="0 0 180 140" fill="none"
         xmlns="http://www.w3.org/2000/svg"
         style="margin-bottom:32px;">
      <path
        d="M20 75 L70 120 L160 20"
        stroke="#CCFB55"
        stroke-width="14"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        style="
          stroke-dasharray: 260;
          stroke-dashoffset: 260;
          animation: drawCheck 1.2s ease-out forwards;
        "
      />
    </svg>

    <!-- Заголовок -->
    <div style="
      font-size:50px;
      font-weight:800;
      line-height:1.15;
      margin-bottom:24px;
    ">
      Discord успешно привязан
    </div>

    <!-- Подтекст -->
    <div style="
      font-size:42px;
      line-height:1.3;
      opacity:0.95;
      margin-bottom:40px;
    ">
      Сейчас вы будете автоматически<br>
      перенаправлены в Telegram
    </div>

    <!-- Кнопка fallback -->
    <a href="https://tg.pulse.is/notcryptogodxbot?start=discord_linked"
       style="
         display:inline-block;
         background:#CCFB55;
         color:#000;
         text-decoration:none;
         font-size:28px;
         font-weight:700;
         padding:18px 34px;
         border-radius:18px;
         transition: transform 0.15s ease, opacity 0.15s ease;
       "
       onmousedown="this.style.transform='scale(0.96)'"
       onmouseup="this.style.transform='scale(1)'"
    >
      Открыть Telegram
    </a>

    <div style="
      margin-top:28px;
      font-size:20px;
      opacity:0.6;
    ">
      Если переход не произошёл автоматически
    </div>

  </div>

  <style>
    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var code = params.get('code');
      var state = params.get('state');

      // Отправка данных в Make
      if (code && state) {
        fetch('https://hook.eu1.make.com/prqy4wigbj4uijszirbo43ub29p7uh0l', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            code: code,
            state: state
          })
        });
      }

      // Автоматический редирект
      setTimeout(function () {
        window.location.replace(
          'https://tg.pulse.is/notcryptogodxbot?start=discord_linked'
        );
      }, 2200);
    })();
  </script>

</body>
</html>
