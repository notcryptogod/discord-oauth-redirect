<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Discord успешно привязан</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="
  margin:0;
  padding:0;
  background:#000000;
  color:#ffffff;
  width:100%;
  height:100vh;
  font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
">

  <div style="
    text-align:center;
    padding:0 24px;
    max-width:720px;
  ">
    <div style="
      font-size:50px;
      font-weight:800;
      line-height:1.15;
      margin-bottom:32px;
    ">
      ✅ Discord успешно привязан
    </div>

    <div style="
      font-size:42px;
      line-height:1.3;
      opacity:0.95;
    ">
      Сейчас вы будете автоматически<br>
      перенаправлены в Telegram
    </div>

    <div style="
      margin-top:36px;
      font-size:22px;
      opacity:0.6;
    ">
      Если этого не произошло — откройте Telegram вручную
    </div>
  </div>

  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var code = params.get('code');
      var state = params.get('state');

      // 1️⃣ Отправляем данные в Make
      if (code && state) {
        fetch('https://hook.eu1.make.com/prqy4wigbj4uijszirbo43ub29p7uh0l', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            code: code,
            state: state
          })
        });
      }

      // 2️⃣ Редирект в Telegram (SendPulse)
      setTimeout(function () {
        window.location.replace(
          'https://tg.pulse.is/notcryptogodxbot?start=discord_linked'
        );
      }, 1800);
    })();
  </script>

</body>
</html>
