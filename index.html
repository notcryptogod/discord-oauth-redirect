<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Discord успешно привязан</title>
</head>
<body style="margin:0;background:#000;color:#fff;height:100vh;font-family:Arial;text-align:center;">
  <div style="position:relative;top:35%;">
    <h2>✅ Discord успешно привязан</h2>
    <p>Вернитесь в Telegram и продолжите работу с ботом</p>
  </div>

  <script>
    const p = new URLSearchParams(window.location.search);
    const code = p.get('code');
    const state = p.get('state');

    if (code && state) {
      fetch('https://hook.eu1.make.com/bxlxemzhsboiizf1pyvjs4ebb2t2wqg8', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, state })
      });
    }
  </script>
</body>
</html>
