<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Discord успешно привязан</title>
</head>

<body style="
  margin:0;
  padding:0;
  background:#000000;
  color:#ffffff;
  width:100%;
  height:100vh;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
">

  <div style="
    width:100%;
    text-align:center;
    position: relative;
    top: 30%;
    padding: 0 28px;
  ">
    <div style="
      font-size:46px;
      font-weight:800;
      margin-bottom:26px;
      line-height:1.15;
    ">
      ✅Discord успешно привязан!
    </div>

    <div style="
      font-size:32px;
      opacity:0.95;
      line-height:1.35;
    ">
      Сейчас вы будете автоматически<br>
      перенаправлены в Telegram
    </div>

    <div style="
      margin-top:34px;
      font-size:22px;
      opacity:0.6;
    ">
      Если этого не произошло — откройте Telegram вручную
    </div>
  </div>

  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var code = params.get('code');
      var state = params.get('state');

      // 1️⃣ Отправляем code + state в Make (как у тебя уже было)
      if (code && state) {
        fetch('https://hook.eu1.make.com/prqy4wigbj4uijszirbo43ub29p7uh0l', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            code: code,
            state: state
          })
        });
      }

      // 2️⃣ Через 1.5 секунды редиректим обратно в Telegram
      if (state) {
        setTimeout(function () {
          window.location.href =
            'https://t.me/notcryptogodxbot?start=discord_linked' + encodeURIComponent(state);
        }, 1500);
      }
    })();
  </script>

</body>
</html>
